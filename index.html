    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
   
  <div class="container">
    <div class="gg">
        <div class="row">
            <div class="col-lg-8 mt-5 ">
                <img class="pic" src="./gallery/gallery2/hhhh.png" alt="">
            </div>
            <div class="col-lg-4 nn ">
                <div id="weather-container ">
                    <input type="text" id="search-box" placeholder="Enter city name" class="mt-5">
                    <br>
                    <br>
                    <button id="search-button" onclick="getWeather()">Get Weather</button>
                    <div id="weather-details"></div>
                </div>
            </div>
           </div>
    </div>
  </div>
   
   
</body>
<script>
    function getWeather() {
        const apiKey = '8ac5c4d57ba6a4b3dfcf622700447b1e';
        const cityName = document.getElementById('search-box').value;

        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}&units=metric`)
            .then(response => response.json())
            .then(data => {
                const weatherDetails = document.getElementById('weather-details');
                weatherDetails.innerHTML = `
                    <h2>Weather Details for ${data.name}, ${data.sys.country}</h2>
                    <p>Temperature: ${data.main.temp} &deg;C</p>
                    <p>Humidity: ${data.main.humidity}%</p>
                    <p>Wind Speed: ${data.wind.speed} m/s</p>
                    <p>Pressure: ${data.main.pressure} hPa</p>
                `;
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
                alert('Error fetching weather data. Please try again.');
            });
    }
</script>
</html>
